<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./coin-details.css">
    <title>BITEX</title>
</head>

<body>

    <div class="coin-details-container">

        <div class="navigation-bar">
            <div class="back-icon">
                <a href="../market-trends/market-trends.html">
                    <img src="../assets/icons/arrow-left-icon.png" alt="arrow-left-icon">
                </a>
            </div>
            <div class="page-header">
                <h2>Bitcoin (BTC)</h2>
            </div>
            <div class="search-icon">
                <img src="../assets/icons/favorite-icon.png" alt="favorite-icon">
            </div>
        </div>

        <!-- Coin card -->
        <div class="coin-card">
            <div class="crypto-card-icon">
                <img src="../assets/icons/Coin-9-icon.png" alt="crypto-icon">
            </div>

            <div class="crypto-card-price">
                <h2>$40,900.64</h2>
                <span>+ $508.20 (+0.31)</span>
            </div>
        </div>

        <!-- Quick action buttons -->
        <div class="quick-action-buttons-container">

            <div class="global-average-btn">
                <button>
                    Global Average
                </button>
            </div>

            <div class="flex-box">
                <div class="candle-btn">
                    <img src="../assets/icons/candle-icon.png" alt="candle-icon">
                </div>

                <div class="maximise-btn">
                    <img src="../assets/icons/maximise-icon.png" alt="maximise-icon">
                </div>
            </div>

        </div>

        <!-- Graph container -->
        <div class="graph-container">
            <!-- graph image -->
            <div class="graph">
                <img src="../assets/images/graph.png" alt="graph-image">
            </div>

            <!-- toggle period -->
            <div class="toggle-period">
                <button>1H</button>
                <button class="active">1D</button>
                <button>1W</button>
                <button>1M</button>
                <button>6M</button>
                <button>1Y</button>
                <button>ALL</button>
            </div>

            <!-- Additional details -->
            <div class="additional-details">

                <!-- detail-card -->
                <div class="detail-card">
                    <div class="detail-card-name">
                        <p>Market Cap</p>
                    </div>
                    <div class="detail-card-value">
                        <p>20,351.00 BTC</p>
                    </div>
                </div>
                <!-- detail-card -->
                <div class="detail-card">
                    <div class="detail-card-name">
                        <p>Volume (24 hours)</p>
                    </div>
                    <div class="detail-card-value">
                        <p>$98,669.59</p>
                    </div>
                </div>
                <!-- detail-card -->
                <div class="detail-card">
                    <div class="detail-card-name">
                        <p>Available Supply</p>
                    </div>
                    <div class="detail-card-value">
                        <p>15.897.198</p>
                    </div>
                </div>
                <!-- detail-card -->
                <div class="detail-card">
                    <div class="detail-card-name">
                        <p>Total Supply</p>
                    </div>
                    <div class="detail-card-value">
                        <p>27.6412.348</p>
                    </div>
                </div>
                <!-- detail-card -->
                <div class="detail-card">
                    <div class="detail-card-name">
                        <p>Low (24 hours)</p>
                    </div>
                    <div class="detail-card-value">
                        <p>$54,987.12</p>
                    </div>
                </div>
                <!-- detail-card -->
                <div class="detail-card">
                    <div class="detail-card-name">
                        <p>High (24 hours)</p>
                    </div>
                    <div class="detail-card-value">
                        <p>14,147.96</p>
                    </div>
                </div>

            </div>

            <!-- Button-container -->
            <div class="button-container">
                <div class="sell-btn">
                    <a href="../transactions/transactions.html">
                        <button>
                            Sell
                        </button>
                    </a>
                </div>
                <div class="buy-btn">
                    <a href="../transactions/transactions.html">
                        <button>
                            Buy
                        </button>
                    </a>
                </div>
            </div>


        </div>


        <div class="bottom-navigation-bar">

            <div class="bottom-navigation-btn">
                <img src="../assets/icons/home-icon.png" alt="home-icon">
            </div>

            <div class="bottom-navigation-btn">
                <img src="../assets/icons/wallet-icon.png" alt="wallet-icon">
            </div>
            <div class="bottom-navigation-btn">
                <img src="../assets/icons/new-plus-icon.png" alt="plus-icon">
            </div>

            <div class="bottom-navigation-btn">
                <img src="../assets/icons/chat-icon.png" alt="chat-icon">
            </div>

            <div class="bottom-navigation-btn">
                <img src="../assets/icons/settings-icon.png" alt="settings-icon">
            </div>

        </div>

    </div>



</body>

</html>
