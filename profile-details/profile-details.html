<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./profile-details.css">
    <title>BITEX</title>
</head>

<body>

    <div class="profile-details-container">

        <div class="navigation-bar">
            <div class="back-icon">
                <a href="../settings/settings.html">
                    <img src="../assets/icons/arrow-left-icon.png" alt="arrow-left-icon">
                </a>
            </div>
            <div class="page-header">
                <h2>Profile Details</h2>
            </div>
            <div class="search-icon">
                <img src="../assets/icons/search-primary-icon.png" alt="search-icon">
            </div>
        </div>

        <div class="details-container">

            <div class="profile-image">
                <img src="../assets/images/avatar-big.png" alt="profile image">
            </div>

            <div class="profile-name">
                <h2>Jhon Smitha</h2>
                <p>Account Credit:<span> $200.00</span></p>
            </div>

            <div class="additional-details">

                <div class="name input-field">
                    <input type="text" placeholder="Name" value="Wiliam Jonson">
                    <img class="edit-icon" src="../assets/icons/edit-icon.png" alt="edit icon">
                </div>

                <div class="number input-field">
                    <input type="text" placeholder="Number" value="+880 000 111 333">
                    <img class="edit-icon" src="../assets/icons/edit-icon.png" alt="edit icon">
                </div>

                <div class="email input-field">
                    <input type="email" placeholder="Email id" value="youremail@website.com">
                    <img class="edit-icon" src="../assets/icons/edit-icon.png" alt="edit icon">
                </div>

                <div class="address input-field">
                    <input type="text" placeholder="Address" value="Iris Watson P.O. Box 283 8562">
                    <img class="edit-icon" src="../assets/icons/edit-icon.png" alt="edit icon">
                </div>

            </div>

        </div>


        <div class="save-button">
            <a href="../settings/settings.html"><button>Save Now</button></a>
        </div>

    </div>

</body>

</html>
